<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản - EduManager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <span>EduManager</span>
            </div>
            <h2>Tạo Tài Khoản Mới</h2>
            <p>Vui lòng điền đầy đủ thông tin bảo mật</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Tên đăng nhập</label>
                <input type="text" id="reg-user" placeholder="Ví dụ: giaovien01">
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="reg-email" placeholder="email@vi-du.com">
            </div>

            <div class="form-group">
                <label><i class="fas fa-phone"></i> Số điện thoại</label>
                <input type="text" id="reg-phone" placeholder="09xxxxxxx">
            </div>

            <div class="form-group">
                <label><i class="fas fa-user-shield"></i> Loại tài khoản</label>
                <select id="reg-role" onchange="toggleAdminCode()" style="width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #edf2f7; outline: none;">
                    <option value="student">Sinh viên (Người dùng thường)</option>
                    <option value="admin">Giáo viên (Quản trị viên)</option>
                </select>
            </div>

            <div id="admin-code-area" class="form-group" style="display: none;">
                <label style="color: #ef233c;"><i class="fas fa-key"></i> Mã xác thực Admin</label>
                <input type="password" id="reg-admin-code" placeholder="Nhập mã được cấp để làm Admin">
            </div>

            <div class="form-group">
                <label><i class="fas fa-key"></i> Mật khẩu</label>
                <input type="password" id="reg-pass" placeholder="Ít nhất 8 ký tự & 1 ký tự đặc biệt">
            </div>

            <div class="form-group">
                <label><i class="fas fa-check-double"></i> Xác nhận mật khẩu</label>
                <input type="password" id="reg-confirm" placeholder="Nhập lại mật khẩu">
            </div>

            <button onclick="handleRegister()" class="btn-login">Đăng Ký Tài Khoản</button>
        </div>

        <div class="login-footer">
            <p>Đã có tài khoản? <a href="/">Đăng nhập ngay</a></p>
        </div>
    </div>

    <script>
        // PHẦN MỚI: Hiện/Ẩn ô nhập mã Admin khi chọn loại tài khoản
        function toggleAdminCode() {
            const role = document.getElementById('reg-role').value;
            const adminArea = document.getElementById('admin-code-area');
            adminArea.style.display = (role === 'admin') ? 'block' : 'none';
        }

        async function handleRegister() {
            const u = document.getElementById('reg-user').value;
            const e = document.getElementById('reg-email').value;
            const ph = document.getElementById('reg-phone').value;
            const p = document.getElementById('reg-pass').value;
            const c = document.getElementById('reg-confirm').value;
            
            // Lấy thông tin role mới
            const role = document.getElementById('reg-role').value;
            const adminCode = document.getElementById('reg-admin-code').value;

            if(!u || !e || !ph || !p) {
                return alert("Vui lòng nhập đầy đủ tất cả các trường!");
            }

            if(p !== c) {
                return alert("Mật khẩu xác nhận không khớp!");
            }

            // Gửi dữ liệu kèm theo role và admin_code
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: u, 
                    password: p,
                    email: e,
                    phone: ph,
                    role: role,
                    admin_code: adminCode // Gửi mã này lên để server kiểm tra
                })
            });

            const data = await res.json();
            if(data.status === "success") {
                alert("Chúc mừng! Đăng ký tài khoản thành công.");
                window.location.href = "/";
            } else {
                alert("Lỗi bảo mật: " + data.message);
            }
        }
    </script>
</body>
</html>
